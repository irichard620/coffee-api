swagger: "2.0"
info:
  version: "0.0.1"
  title: coffee-api
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /sponsors:
    x-swagger-router-controller: sponsors
    get:
      description: Returns all sponsors
      operationId: getSponsors
      responses:
        "200":
          description: Success
          schema:
            title: List of active sponsors
            type: array
            items:
              $ref: "#/definitions/Sponsor"
        default:
          description: Error
          schema:
            description: Error message
            type: string
    post:
      description: Create new sponsor
      operationId: createSponsor
      parameters:
        - in: body
          name: body
          description: Sponsor object
          required: true
          schema:
            $ref: "#/definitions/Sponsor"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /sponsors/{sponsorID}:
    x-swagger-router-controller: sponsors
    get:
      description: Returns all info for one sponsor
      operationId: getSponsor
      parameters:
        - in: path
          name: sponsorID
          description: ID of sponsor
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Sponsor"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /beans:
    x-swagger-router-controller: beans
    post:
      description: Create new bean
      operationId: createBean
      parameters:
        - in: body
          name: body
          description: Bean object
          required: true
          schema:
            $ref: "#/definitions/Bean"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /recipes:
    x-swagger-router-controller: recipes
    post:
      description: Create new recipe
      operationId: createRecipe
      parameters:
        - in: body
          name: body
          description: Recipe object
          required: true
          schema:
            $ref: "#/definitions/Recipe"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
    get:
      description: Returns all default recipes
      operationId: getDefaultRecipes
      responses:
        "200":
          description: Success
          schema:
            title: List of default recipes
            type: array
            items:
              $ref: "#/definitions/Recipe"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /vessels:
    x-swagger-router-controller: vessels
    post:
      description: Create new vessel
      operationId: createVessel
      parameters:
        - in: body
          name: body
          description: Vessel object
          required: true
          schema:
            $ref: "#/definitions/Vessel"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /vessels/{vesselName}:
    x-swagger-router-controller: vessels
    get:
      description: Returns info for vessel
      operationId: getVessel
      parameters:
        - in: path
          name: vesselName
          description: name of vessel
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Vessel"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /locations:
    x-swagger-router-controller: locations
    post:
      description: Create new location
      operationId: createLocation
      parameters:
        - in: body
          name: body
          description: Location object
          required: true
          schema:
            $ref: "#/definitions/Location"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
    get:
      description: Returns all locations
      operationId: getAllLocations
      responses:
        "200":
          description: Success
          schema:
            title: List of locations
            type: array
            items:
              $ref: "#/definitions/Location"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /locations/{sponsorID}:
    x-swagger-router-controller: locations
    get:
      description: Returns locations for sponsor
      operationId: getSponsorLocations
      parameters:
        - in: path
          name: sponsorID
          description: ID of sponsor
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            title: List of locations
            type: array
            items:
              $ref: "#/definitions/Location"
        default:
          description: Error
          schema:
            description: Error message
            type: string
#  Mixxy api calls
# ---------------------
  /mixxy/ingredients:
    x-swagger-router-controller: mixxy/ingredients
    get:
      description: Return all ingredients
      operationId: getMixxyIngredients
      responses:
        "200":
          description: Success
          schema:
            title: List of ingredients
            type: array
            items:
              $ref: "#/definitions/MixxyIngredient"
        default:
          description: Error
          schema:
            description: Error message
            type: string
    post:
      description: Create new ingredient
      operationId: createMixxyIngredient
      parameters:
        - in: body
          name: body
          description: Location object
          required: true
          schema:
            $ref: "#/definitions/MixxyIngredient"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/sponsors:
    x-swagger-router-controller: mixxy/sponsors
    post:
      description: Create new sponsor
      operationId: createMixxySponsor
      parameters:
        - in: body
          name: body
          description: Sponsor object
          required: true
          schema:
            $ref: "#/definitions/MixxySponsor"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/sponsors/{sponsorID}:
    x-swagger-router-controller: mixxy/sponsors
    get:
      description: Returns all info for one sponsor
      operationId: getMixxySponsor
      parameters:
        - in: path
          name: sponsorID
          description: ID of sponsor
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MixxySponsor"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/sponsor-cards:
    x-swagger-router-controller: mixxy/sponsors
    get:
      description: Returns all info for one sponsor
      operationId: getMixxySponsorCards
      responses:
        "200":
          description: Success
          schema:
            title: List of cards
            type: array
            items:
              $ref: "#/definitions/MixxySponsorCard"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/sponsors/{sponsorID}/cards:
    x-swagger-router-controller: mixxy/sponsors
    post:
      description: Create new sponsor card
      operationId: createMixxySponsorCard
      parameters:
        - in: path
          name: sponsorID
          description: ID of sponsor
          required: true
          type: string
          format: uuid
        - in: body
          name: body
          description: Sponsor object
          required: true
          schema:
            $ref: "#/definitions/MixxySponsorCard"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/campaigns:
    x-swagger-router-controller: mixxy/campaigns
    post:
      description: Create new campaign
      operationId: createMixxyCampaign
      parameters:
        - in: body
          name: body
          description: campaign object
          required: true
          schema:
            $ref: "#/definitions/MixxyCampaign"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
    get:
      description: Returns all campaigns
      operationId: getMixxyCampaigns
      responses:
        "200":
          description: Success
          schema:
            title: List of campaigns
            type: array
            items:
              $ref: "#/definitions/MixxyCampaign"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/master-lists:
    x-swagger-router-controller: mixxy/master_lists
    post:
      description: Create new master list
      operationId: createMixxyMasterList
      parameters:
        - in: body
          name: body
          description: master list object
          required: true
          schema:
            $ref: "#/definitions/MixxyMasterList"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
    get:
      description: Returns all master lists
      operationId: getMixxyMasterLists
      responses:
        "200":
          description: Success
          schema:
            title: List of master lists
            type: array
            items:
              $ref: "#/definitions/MixxyMasterList"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /mixxy/recipes:
    x-swagger-router-controller: mixxy/recipes
    post:
      description: Create new recipe
      operationId: createMixxyRecipe
      parameters:
        - in: body
          name: body
          description: master list object
          required: true
          schema:
            $ref: "#/definitions/MixxyRecipe"
      responses:
        "201":
          description: Success
          schema:
            description: Success message
            type: string
        default:
          description: Error
          schema:
            description: Error message
            type: string
    get:
      description: Returns all recipes
      operationId: getMixxyRecipes
      parameters:
        - in: query
          name: campaign_id
          description: ID of campaign
          type: string
          format: uuid
        - in: query
          name: master_list_id
          description: ID of master list
          type: string
          format: uuid
        - in: query
          name: sponsor_card_id
          description: ID of sponsor card
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MixxyRecipe"
        default:
          description: Error
          schema:
            description: Error message
            type: string
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  # Drippy models
  Sponsor:
    required:
      - company
      - location
      - description
      - status
    properties:
      sponsor_id:
        type: string
        format: uuid
      image_link:
        type: string
      company:
        type: string
      location:
        type: string
      has_address:
        type: boolean
      street_address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      visit_description:
        type: string
      description:
        type: string
      theme_color:
        type: string
      text_color:
        type: string
      beans:
        type: array
        items:
          $ref: "#/definitions/Bean"
      recipes:
        type: array
        items:
          $ref: "#/definitions/Recipe"
      priority:
        type: number
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
  Bean:
    required:
      - sponsor_id
      - title
      - description
      - status
    properties:
      bean_id:
        type: string
        format: uuid
      sponsor_id:
        type: string
        format: uuid
      title:
        type: string
      description:
        type: string
      bean_link:
        type: string
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
  Recipe:
    required:
      - brewing_vessel
      - filter_type
      - orientation
      - recipe_name
      - total_coffee
      - grind_size
      - total_water
      - water_temp
      - steps
      - status
    properties:
      recipe_id:
        type: string
        format: uuid
      sponsor_id:
        type: string
        format: uuid
      brewing_vessel:
        type: string
      filter_type:
        type: string
      orientation:
        type: string
      recipe_name:
        type: string
      recipe_description:
        type: string
      total_coffee:
        type: string
      grind_size:
        type: string
      total_water:
        type: string
      water_temp:
        type: string
      steps:
        type: array
        items:
          $ref: "#/definitions/Step"
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
      favorited:
        type: boolean
      default:
        type: boolean
  Step:
    required:
      - title
    properties:
      title:
        type: string
      notes:
        type: string
      properties:
        type: object
  Vessel:
    required:
      - vessel_name
      - vessel_link
      - vessel_description
    properties:
      vessel_id:
        type: string
        format: uuid
      vessel_name:
        type: string
      vessel_link:
        type: string
      vessel_description:
        type: string
  Location:
    required:
      - location_name
      - location_description
      - latitude
      - longitude
      - sponsor_id
    properties:
      location_id:
        type: string
        format: uuid
      sponsor_id:
        type: string
        format: uuid
      location_name:
        type: string
      location_description:
        type: string
      latitude:
        type: number
      longitude:
        type: number
  # Mixxy models
  MixxyIngredient:
    required:
      - title
      - description
    properties:
      ingredient_id:
        type: string
        format: uuid
      title:
        type: string
      description:
        type: string
      classification:
        type: string
        enum: ["Alcoholic", "Non-alcoholic", "Culinary", "Ice"]
  MixxySponsor:
    required:
      - sponsor_name
      - sponsor_type
      - hq_location
      - website
      - about
      - logo_link
    properties:
      sponsor_id:
        type: string
        format: uuid
      sponsor_name:
        type: string
      sponsor_type:
        type: string
      hq_location:
        type: string
      website:
        type: string
      about:
        type: string
      logo_link:
        type: string
  MixxySponsorCard:
    required:
      - card_image_link
      - card_title
      - sponsor_name
      - sponsor_type
      - hq_location
      - website
      - about
      - logo_link
    properties:
      card_id:
        type: string
        format: uuid
      # Sponsor info
      sponsor_name:
        type: string
      sponsor_type:
        type: string
      hq_location:
        type: string
      website:
        type: string
      about:
        type: string
      logo_link:
        type: string
      # Card info
      tags:
        type: array
        items:
          type: string
      tag_color:
        type: string
      card_image_link:
        type: string
      card_title:
        type: string
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
  MixxyCampaign:
    required:
      - name
      - short_description
      - long_description
      - image_link
    properties:
      campaign_id:
        type: string
        format: uuid
      tags:
        type: array
        items:
          type: string
      tag_color:
        type: string
      name:
        type: string
      short_description:
        type: string
      long_description:
        type: string
      image_link:
        type: string
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
  MixxyMasterList:
    required:
      - name
      - short_description
      - long_description
      - image_link
    properties:
      campaign_id:
        type: string
        format: uuid
      tags:
        type: array
        items:
          type: string
      name:
        type: string
      short_description:
        type: string
      long_description:
        type: string
      image_link:
        type: string
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
  MixxyRecipeIngredient:
    required:
      - ingredient_id
      - title
    properties:
      ingredient_id:
        type: string
        format: uuid
      title:
        type: string
      brand:
        type: string
      amount:
        type: string
      fractional_amount:
        type: string
      amount_type:
        type: string
        enum: ["Ounces", "Teaspoon", "Tablespoon", "Piece", "Dashes"]
  MixxyStep:
    required:
      - title
    properties:
      title:
        type: string
        enum: ["Add Ingredients", "Remove Ingredients", "Stir", "Muddle", "Blend", "Shake", "Strain", "Garnish", "Rim Glass"]
      notes:
        type: string
      vessel:
        type: string
        enum: ["Cocktail Shaker", "Mixing glass", "Serving glass", "Blender"]
      ingredients:
        type: array
        items:
          $ref: "#/definitions/MixxyRecipeIngredient"
      properties:
        type: object
  MixxyRecipe:
    required:
      - recipe_name
      - recipe_type
      - base_spirit
      - serving_glass
      - total_ounces
      - steps
    properties:
      recipe_id:
        type: string
        format: uuid
      recipe_name:
        type: string
      recipe_description:
        type: string
      recipe_type:
        type: string
      base_spirit:
        type: string
      serving_glass:
        type: string
      total_ounces:
        type: number
      steps:
        type: array
        items:
          $ref: "#/definitions/MixxyStep"
      sponsor_card_id:
        type: string
        format: uuid
      campaign_id:
        type: string
        format: uuid
      master_list_id:
        type: string
        format: uuid
      status:
        type: string
        enum: ["ACTIVE", "INACTIVE"]
